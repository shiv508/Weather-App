<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center mt-5">
        <h2> ðŸŒ¤ Weather Application</h2>
        <input type="text" id="city" class="form-control mt-3" placeholder="Enter city name...">
        <button onclick="getWeather()" class="btn btn-primary mt-3">Get Weather</button>
        
        <div class="weather-info mt-4">
            <h3 id="location"></h3>
            <img id="icon" src="" alt="Weather Icon">
            <h4 id="temperature"></h4>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
